<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Draw a circle -->
  <circle class="test-shape" cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="var(--refYdsColorLime300)" />
  
  <!-- Draw a rectangle -->
  <rect class="test-shape" x="100" y="100" width="80" height="50" stroke="black" stroke-width="3" fill="var(--refYdsColorLime300)" />
  
  <!-- Draw a line -->
  <line class="test-shape" x1="10" y1="150" x2="190" y2="150" stroke="blue" stroke-width="2" />
    <defs>
    <style type="text/css"><![CDATA[
          --refYdsColorLime300: #C1DE7F;
    ]]></style>
  </defs>
</svg>


